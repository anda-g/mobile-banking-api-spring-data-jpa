spring.application.name=mobile-banking-api-spring-data-jpa

# ===== CONFIG BEAN OF DATASOURCE FOR ACCESSING DATABASE POSTGRES ==== #
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/db_mobile_banking
spring.datasource.username=postgres
spring.datasource.password=post

# ===== CONFIG SPRING DATA JPA DDL (CREATE ALTER RENAME ...) ===== #
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true
